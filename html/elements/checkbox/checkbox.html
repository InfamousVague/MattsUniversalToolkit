<!DOCTYPE html>
<html lang="en">
<head>
    <title>Checkbox</title>
    <link rel="stylesheet" href="/html/base.css" />
    <link rel="stylesheet" href="/html/layout.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <!-- Unchecked Checkbox -->
    <div class="inline-flex fill-width">
        <input type="checkbox" id="unchecked-checkbox" />
        <label class="label" for="unchecked-checkbox">Unchecked</label>
    </div>
    <!-- Checked Checkbox -->
    <div class="inline-flex fill-width">
        <input type="checkbox" id="checked-checkbox" checked />
        <label class="label" for="checked-checkbox">Checked</label>
    </div>
</body>
</html>
