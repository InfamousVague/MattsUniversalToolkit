<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button</title>
    <link rel="stylesheet" href="/html/base.css" />
    <link rel="stylesheet" href="/html/layout.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="inline-flex fill-width">
        <input type="checkbox" id="unchecked-checkbox" />
        <label for="unchecked-checkbox">Unchecked</label>
    </div>

    <div class="inline-flex fill-width">
        <input type="checkbox" checked />
        <label for="unchecked-checkbox">Checked</label>
    </div>
</body>
</html>
