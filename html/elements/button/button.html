<!DOCTYPE html>
<html lang="en">
<head>
    <title>Button</title>
    <link rel="stylesheet" href="/html/base.css" />
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <!-- Button -->
    <button class="button" alt="standard-button">
        Standard Button
    </button>

    <!-- Secondary Button -->
    <button class="button secondary" alt="secondary-button">
        Secondary Button
    </button>

    <!-- Button Success -->
    <button class="button success" alt="success-button">
        Success Button
    </button>

    <!-- Button Info -->
    <button class="button info" alt="info-button">
        Info Button
    </button>

    <!-- Button Danger -->
    <button class="button danger" alt="danger-button">
        Danger Button
    </button>

    <!-- Secondary Button -->
    <button class="button secondary" alt="secondary-button">
        Secondary Button
    </button>

    <!-- Button Outlined -->
    <button class="button outlined" alt="outlined-button">
        Outlined Button
    </button>

    <!-- Secondary Button Outlined -->
    <button class="button outlined secondary" alt="outlined-secondary-button">
        Secondary Outlined
    </button>

    <!-- Success Outlined -->
    <button class="button outlined success" alt="success-outlined-button">
        Success Outlined
    </button>

    <!-- Info Outlined -->
    <button class="button outlined info" alt="info-outlined-button">
        Info Outlined
    </button>

    <!-- Button Danger Outlined -->
    <button class="button outlined danger" alt="outlined-danger-button">
        Danger Button
    </button>
</body>
</html>
