        <!-- Alt Button -->

            Alt Button

        <!-- Button Success -->
        <button class="button success" alt="success-button">
            Success Button
        </button>

        <!-- Button Info -->
        <button class="button info" alt="info-button">
            Info Button
        </button>

        <!-- Button Danger -->
        <button class="button danger" alt="danger-button">
            Danger Button

    <div class="container bordered">

            Alt Button

        <button class="button outlined" alt="outlined-button">
            Outlined Button

        <button class="button outlined alt" alt="outlined-alt-button">
            Alt Outlined
        </button>

        <!-- Success Outlined -->

    <!-- Checkbox -->
    <div class="container bordered">
        <h2 class="title">Standard Checkboxes</h2>
        <!-- Unchecked Checkbox -->
        <div class="inline-flex full-width">
            <input type="checkbox" id="unchecked-checkbox" />
            <label class="label" for="unchecked-checkbox">Unchecked</label>
        </div>
        <!-- Checked Checkbox -->
        <div class="inline-flex full-width">
            <input type="checkbox" id="checked-checkbox" checked />
            <label class="label" for="checked-checkbox">Checked</label>
        </div>
    </div>

    <!-- Switch -->
    <div class="container bordered">
        <h2 class="title">Standard Switch</h2>
        <!-- Switch -->
        <label class="switch" alt="switch">
            <input type="checkbox" checked />
            <span class="slider"></span>
        </label>
    </div>

    <!-- Inputs -->
    <div class="container bordered">
