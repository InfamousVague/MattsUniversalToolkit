name: GitHub Pages

on:
  pull_request:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  github_pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        id: gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          enable_jekyll: false
          # Optionally add this if you need to avoid any previous files being included
          clean: false
          # Optionally set this if your base path is non-root (e.g., /UplinkWeb/)
          cname: 'UplinkWeb'
