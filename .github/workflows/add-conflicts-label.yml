name: Add Conflicts Label
on:
    push:
        branches:
            - dev
jobs:
    triage:
        runs-on: ubuntu-latest
        steps:
            - uses: mschilde/auto-label-merge-conflicts@master
              with:
                  CONFLICT_LABEL_NAME: "Missing fixing conflict"
                  GITHUB_TOKEN: ${{ secrets.github_token }}
                  MAX_RETRIES: 5
                  WAIT_MS: 5000
